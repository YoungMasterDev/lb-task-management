<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LB Task Management (Preview)</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex-center">
    <div class="glass-card login-container" style="width: 100%; max-width: 400px; text-align: center;">
        <div style="margin-bottom: 2rem;">
            <h1 style="color: var(--color-accent); margin-bottom: 0.5rem;">LB Tasks</h1>
            <p style="color: var(--color-text-light);">Sign in to your account</p>
        </div>

        <form action="dashboard.html">
            <div style="margin-bottom: 1.5rem; text-align: left;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email
                    Address</label>
                <input type="email" id="email" class="input-field" placeholder="you@company.com" required>
            </div>

            <div style="margin-bottom: 2rem; text-align: left;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Password</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="#" style="font-size: 0.875rem;">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div style="margin-top: 2rem; font-size: 0.875rem;">
            <p>Don't have an account? <a href="#">Contact Admin</a></p>
        </div>
    </div>
</body>

</html>
