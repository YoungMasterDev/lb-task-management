<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Login - LB Task Management</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="flex-center" style="background: linear-gradient(135deg, #fce4ec 0%, #f1f2f6 100%);">
    <div class="glass-card login-container"
        style="width: 100%; max-width: 400px; text-align: center; border-top: 5px solid #2d3436;">
        <div style="margin-bottom: 2rem;">
            <h1 style="color: #2d3436; margin-bottom: 0.5rem;">LB Team</h1>
            <p style="color: #636e72;">Operations Portal</p>
        </div>

        <form action="team_dashboard.html">
            <div style="margin-bottom: 1.5rem; text-align: left;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Team Member
                    Email</label>
                <input type="email" id="email" class="input-field" placeholder="name@leadboss.com" required>
            </div>

            <div style="margin-bottom: 2rem; text-align: left;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Password</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; background: #2d3436; border-color: #2d3436;">Login to Team Portal</button>
        </form>

        <div style="margin-top: 2rem; font-size: 0.875rem; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 1rem;">
            <p>Not part of the team? <a href="login_client.html">Client Login</a></p>
        </div>
    </div>
</body>

</html>
